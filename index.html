<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --violet: #7f5af0;
      --rose: #ff8fab;
      --noir: #0f0c29;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(5deg, var(--noir), #302b63, #24243e);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      background-image: url(./BTS-proof.webp);
    }

    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      animation: fadeInUp 1.5s ease;
    }

    p {
      font-size: 1.2em;
      animation: fadeInUp 2s ease;
    }

    button {
      background: white;
      color: var(--violet);
      border: none;
      padding: 0.8em 2em;
      font-size: 1em;
      border-radius: 30px;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--rose);
      color: white;
      transform: scale(1.05);
    }

    .logo {
      width: 100px;
      margin-bottom: 15px;
      animation: fadeIn 2s ease;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Popup */
    .popup {
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.95);
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2em;
      animation: fadeIn 1s ease;
    }

    .popup h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .popup p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .popup button {
      padding: 1em 2em;
      font-size: 1em;
      border-radius: 30px;
      background: var(--violet);
      color: white;
      border: none;
      cursor: pointer;
    }

    audio {
      display: none;
    }

    @media (max-width: 500px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
   
    }
  </style>
</head>
<body>
  <!-- Ã‰cran dâ€™accueil -->
  <div class="popup" id="popup">

  </div>

  <!-- Contenu principal -->
  <div class="container" id="main">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/BTS_logo.svg" alt="Logo BTS" class="logo">
    <h1>13 Ans avec BTS ðŸ’œ</h1>
    <p>Merci pour la musique, la force et lâ€™amour. ARMY forever âœ¨</p>
    <button onclick="launchConfetti()">Relancer la fÃªte ðŸŽŠ</button>
  </div>

  <!-- Musique (peut Ãªtre changÃ©e) -->
  <audio id="bts-audio" loop>
    <source src="./BTS (ë°©íƒ„ì†Œë…„ë‹¨) 'Dynamite' @ Good Morning America.mp3" type="audio/mpeg">
  </audio>

  <script>
    function startCelebration() {
      document.getElementById("popup").style.display = "none";
      const main = document.getElementById("main");
      main.style.display = "flex";
      launchConfetti();
      const audio = document.getElementById("bts-audio");
      audio.volume = 0.5;
      audio.play();
    }

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 4000);
      }
    }

    function randomColor() {
      const colors = ["#ff8fab", "#a29bfe", "#ffeaa7", "#c2f0fc", "#ffc6ff", "#b28dff"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
